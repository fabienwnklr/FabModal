<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>

<body>

    <script src="src/js/FabModal.js"></script>
    <script>
        let content = `
                <button id="start">Start progress</button>
                <button id="pause">Pause progress</button>
                <button id="resume">Resume progress</button>
                <button id="reset">Reset progress</button>
                <button id="ajax">Load Ajax </button>
                `;
        document.addEventListener('DOMContentLoaded', function () {
            window.fabModal = new fabModal({
                title: 'FabModal',
                // isIframe: true,
                // iframeURL: 'https://www.youtube.com/embed/HSsqzzuGTPo',
                bodyContent: content,
                overlayClose: false,
                timeoutProgressBar: true,
                pauseOnHover: true,
                // timeout: 9000,
            });
        });

        document.addEventListener('click', function (e) {
            e.preventDefault();
            if (!e || !e.target || !e.target.id) return;
            switch (e.target.id) {
                case 'pause':
                    fabWindow.pauseProgress();
                    break;
                case 'resume':
                    fabWindow.resumeProgress();
                    break;
                case 'reset':
                    fabWindow.resetProgress();
                    break;
                case 'ajax':
                    fabWindow.getExternalContent();
                    break;
                case 'start':
                    fabWindow.startProgress(8000);
                    break;
                case 'back':
                    fabWindow.resetContent();
                    break;
                default:
                    console.info('Aucun comportement renseign√© pour cette cible...')
                    break;
            }
        });
    </script>
</body>

</html>
