<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fab-Modal</title>
  <link rel="stylesheet" href="src/assets/css/style.css">
  <script src="src/js/FabWindow.js"></script>
</head>
<body>

  <script>
  var content = `<p></p>`;
  // window.FabWindow = new FabWindow({
  //   bodyContent: content
  // });
  document.addEventListener('DOMContentLoaded', function(e) {
    e.preventDefault();
    var myDialog = new FabWindow({
      bodyContent: content,
      // resizable: true,
      draggable: true
    })
    myDialog.$el.addEventListener('fullScreen', function(e) {
      e.preventDefault();
      console.log('FabWindow fullScreen !')
    })
  })
  
  </script>
</body>
</html>
