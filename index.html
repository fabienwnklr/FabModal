<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>

<body>

    <script src="src/js/FabWindow.js"></script>
    <script>
        let content = `
                <button class="pause">Pause progress</button>
                <button class="resume">Resume progress</button>
                <button class="reset">Reset progress</button>
                <button class="start">Start progress</button>
                `;
        document.addEventListener('DOMContentLoaded', function () {
            window.fabWindow = new FabWindow({
                bodyContent: content,
                timeoutProgressBar: true,
            });

            document.querySelector('.pause').addEventListener('click', function(e){
                e.preventDefault();

                window.fabWindow.pauseProgress();
            })
            document.querySelector('.resume').addEventListener('click', function(e){
                e.preventDefault();

                window.fabWindow.resumeProgress();
            })
            document.querySelector('.reset').addEventListener('click', function(e){
                e.preventDefault();

                window.fabWindow.resetProgress();
            })
            document.querySelector('.start').addEventListener('click', function(e){
                e.preventDefault();

                window.fabWindow.startProgress();
            })


        })
    </script>
</body>

</html>
