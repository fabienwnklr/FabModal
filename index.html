<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fab-Modal</title>
  <link rel="stylesheet" href="src/assets/css/style.css">
  <script src="src/js/FabWindow.js"></script>
</head>
<body>

  <script>
  var content = `<p></p>`;
  document.addEventListener('DOMContentLoaded', function(e) {
    e.preventDefault();
    window.myDialog = new FabWindow({
      title: 'Awesome window!',
      bodyContent: content,
      width: '600px',
      draggable: true,
      resizable: true,
    })
    window.myDialog.$el.addEventListener('fullScreen', function(e) {
      e.preventDefault();
      console.log('FabWindow fullScreen !')
    })
  })
  
  </script>
</body>
</html>
