<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>

<body>

    <script src="src/js/FabModal.js"></script>
    <script>
        let content = `
                <button id="start">Start progress</button>
                <button id="pause">Pause progress</button>
                <button id="resume">Resume progress</button>
                <button id="reset">Reset progress</button>
                <button id="ajax">Load Ajax </button>
                `;
        document.addEventListener('DOMContentLoaded', function () {
            window.myModal = new FabModal({
                title: 'FabModal',
                // isIframe: true,
                // iframeURL: 'https://www.youtube.com/embed/HSsqzzuGTPo',
                content: content,
                timeoutProgressBar: true,
                pauseOnHover: true,
                onClosing: function(modal) {
                    console.info('She\'s closinnnng....')
                },
                onClosed: function() {
                    console.info('She\'s closeeeedd...')
                },
                onFullScreen: function () {
                    console.info('Fullscreen modal')
                },
                onRestore: function () {
                    console.log("Modal restaured");
                },
                onResize: function () {
                    console.info('Resized..')
                },
                onOpen: function (modal) {
                    console.info(modal.getTitle() + ' is now opened')
                }
                // timeout: 9000,
            });
        });

        document.addEventListener('click', function (e) {
            e.preventDefault();
            if (!e || !e.target || !e.target.id) return;
            switch (e.target.id) {
                case 'pause':
                    myModal.pauseProgress();
                    break;
                case 'resume':
                    myModal.resumeProgress();
                    break;
                case 'reset':
                    myModal.resetProgress();
                    break;
                case 'ajax':
                    myModal.getExternalContent();
                    break;
                case 'start':
                    myModal.startProgress(8000);
                    break;
                case 'back':
                    myModal.resetContent();
                    break;
                default:
                    console.info('Aucun comportement renseign√© pour cette cible...')
                    break;
            }
        });
    </script>
</body>

</html>
